<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Proyectos</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img
                        src="ruta/a/tu/logo.png"
                        alt="Logo de la página"
                        width="30"
                        height="30"
                        class="d-inline-block align-text-top"
                />
                <span class="fw-bold fs-4 text-primary">Pagina</span>
            </a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul
                        class="navbar-nav justify-content-center text-center mx-auto me-auto mb-2 mb-lg-0"
                >
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <span class="fw-bold">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="fw-bold">Página 1</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="fw-bold">Página 2</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="fw-bold">Página 3</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <a th:href="@{/login}"
                        class="btn btn-outline-primary me-2"
                        type="submit"
                >
                    <span class="fw-bold">Iniciar sesión</span>
                </a>
                <a th:href="@{/registrar}" class="btn btn-primary" type="submit">
                    <span class="fw-bold">Registrarse</span>
                </a>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container-fluid p-4 vh-100">
        <div class="row vh-100">
            <div class="col-md-2 card">
                <section>
                    <div class="d-flex justify-content-between mb-3">
                        <h2 class="fw-bold">Filtar por</h2>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"
                        >Título del proyecto</label
                        >
                        <input
                                type="email"
                                style="width: 75%;"
                                class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="Título del proyecto"
                        />
                    </div>
                    <!--Aqui quiero filtrar por lenguajes de programacion que sean botones-->

                </section>
            </div>
            <div class="col-md-6">
                <section id="publicaciones">
                    <div class="d-flex justify-content-between mb-3">
                        <h2 class="fw-bold">Publicaciones</h2>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Título de la publicación</h5>
                            <p class="card-text">Contenido de la publicación</p>
                            <p class="card-text">
                                <small class="text-muted"
                                >Publicado el 1 de enero de 2022</small
                                >
                            </p>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Título de la publicación</h5>
                            <p class="card-text">Contenido de la publicación</p>
                            <p class="card-text">
                                <small class="text-muted"
                                >Publicado el 1 de enero de 2022</small
                                >
                            </p>
                        </div>
                    </div>
                    <!-- Agrega más tarjetas de publicaciones aquí -->
                </section>
            </div>
        </div>
    </div>
</main>
</body>
</html>
