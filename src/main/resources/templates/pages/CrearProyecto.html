<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Agregar enlaces a las hojas de estilo de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center">Crear proyecto</h1>
    <form th:action="@{/Crearproyecto}" th:object="${proyecto}" method="post">
        <div class="mb-3">
            <label for="nombreProyecto" class="form-label">Nombre del proyecto</label>
            <input type="text" class="form-control" id="nombreProyecto" th:field="*{nombreProyecto}" required/>
        </div>
        <div class="mb-3">
            <label for="urlProyecto" class="form-label">URL del proyecto</label>
            <input type="text" class="form-control" id="urlProyecto" th:field="*{urlProyecto}" required/>
        </div>
        <div class="mb-3">
            <label for="descripcionProyecto" class="form-label">Descripci√≥n del proyecto</label>
            <textarea class="form-control" id="descripcionProyecto" th:field="*{descripcionProyecto}"
                      required></textarea>
        </div>
        <div class="mb-3">
            <label for="estadoProyecto" class="form-label">Estado del proyecto</label>
            <select class="form-control" id="estadoProyecto" th:field="*{estadoProyecto}" required>
                <option value="En desarrollo">En desarrollo</option>
                <option value="Finalizado">Finalizado</option>
                <option value="Cancelado">Cancelado</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Crear proyecto</button>
    </form>
</div>

<!-- Agregar enlaces a los scripts de Bootstrap (jQuery y Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+J7miz3p0uZJw5XnCA+p/r5g5gV5/t5II5f5TI5pcA8yQZe3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-vFJXuSJPhz9bsJ4z9zj5A5R6v6zWp3/5/2G6j5g5N5dR1Rf/rf5Z5h5B5B5A5F5U5o5E5v5T5g5"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
