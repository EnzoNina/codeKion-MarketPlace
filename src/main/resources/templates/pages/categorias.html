<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyectos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="categorias" class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Categorias</h2>
              <form>
                <div class="mb-3">
                  <label class="form-label">Lenguaje de programación</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="python"
                      id="check-python"
                    />
                    <label class="form-check-label" for="check-python">
                      Python
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="java"
                      id="check-java"
                    />
                    <label class="form-check-label" for="check-java">
                      Java
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="javascript"
                      id="check-javascript"
                    />
                    <label class="form-check-label" for="check-javascript">
                      JavaScript
                    </label>
                  </div>
                  <!-- Agrega más casillas de verificación de lenguajes aquí -->
                </div>
                <div class="mb-3">
                    <label class="form-label">Preferencias</label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="ciencia-de-datos" id="check-ciencia-de-datos">
                      <label class="form-check-label" for="check-ciencia-de-datos">
                        Ciencia de datos
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="inteligencia-artificial" id="check-inteligencia-artificial">
                      <label class="form-check-label" for="check-inteligencia-artificial">
                        Inteligencia artificial
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="desarrollo-web" id="check-desarrollo-web">
                      <label class="form-check-label" for="check-desarrollo-web">
                        Desarrollo web
                      </label>
                    </div>
                    <!-- Agrega más casillas de verificación de preferencias aquí -->
                  </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Elegir</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
