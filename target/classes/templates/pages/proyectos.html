<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Proyectos</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main>
    <div class="container-fluid p-4 vh-100">
        <div class="row vh-100">
            <div class="col-md-2 card">
                <section id="filtrarCategorias">
                    <div class="d-flex justify-content-between mb-3">
                        <h2 class="fw-bold">Filtrar por</h2>
                    </div>
                    <div class="mb-3">
                        <label for="filtro-titulo" class="form-label">Título del proyecto</label>
                        <input type="text" class="form-control" id="filtro-titulo"
                               placeholder="Ingrese el título del proyecto">
                    </div>
                    <div class="mb-3">
                        <label for="filtro-lenguaje" class="form-label">Lenguaje de programación</label>
                        <div class="btn-group-vertical" role="group" aria-label="Filtrar por lenguaje de programación">
                            <button type="button" class="btn btn-secondary">Python</button>
                            <button type="button" class="btn btn-secondary">Java</button>
                            <button type="button" class="btn btn-secondary">JavaScript</button>
                            <!-- Agrega más botones de lenguajes aquí -->
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="filtro-preferencias" class="form-label">Preferencias de investigación</label>
                        <div class="btn-group-vertical" role="group" aria-label="Filtrar por preferencias">
                            <button type="button" class="btn btn-secondary">Ciencia de datos</button>
                            <button type="button" class="btn btn-secondary">Inteligencia artificial</button>
                            <button type="button" class="btn btn-secondary">Desarrollo web</button>
                            <!-- Agrega más botones de preferencias aquí -->
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-md-6">
                <section id="publicaciones">
                    <div class="d-flex justify-content-between mb-3">
                        <h2 class="fw-bold">Publicaciones</h2>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Título de la publicación</h5>
                            <p class="card-text">Contenido de la publicación</p>
                            <p class="card-text">
                                <small class="text-muted"
                                >Publicado el 1 de enero de 2022</small
                                >
                            </p>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Título de la publicación</h5>
                            <p class="card-text">Contenido de la publicación</p>
                            <p class="card-text">
                                <small class="text-muted"
                                >Publicado el 1 de enero de 2022</small
                                >
                            </p>
                        </div>
                    </div>
                    <!-- Agrega más tarjetas de publicaciones aquí -->
                </section>
            </div>
        </div>
    </div>
</main>
</body>
</html>
