<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head}"></div>
<body class="bg-gray-200">
<div class="container mx-auto mt-16 p-4">
    <h1 th:text="${titulo}" class="text-3xl font-semibold mb-4">Login</h1>
    <form th:action="@{/login}" method="post">
        <div class="mb-4">
            <label for="user" class="block text-gray-600">Usuario:</label>
            <input type="text" id="user" name="user" required
                   class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="pass" class="block text-gray-600">Contraseña:</label>
            <input type="password" id="pass" name="pass" required
                   class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
            Iniciar sesión
        </button>
    </form>
</div>
</body>
</html>
