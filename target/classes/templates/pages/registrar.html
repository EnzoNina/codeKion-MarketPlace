<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Crear Usuario</title>

  <!-- Agrega el enlace al archivo CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Crear Usuario</h1>
  <form th:action="@{/registrar}" method="post">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required />
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido:</label>
      <input type="text" class="form-control" id="apellido" name="apellido" required />
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico:</label>
      <input type="email" class="form-control" id="correo" name="correo" required />
    </div>
    <div class="mb-3">
      <label for="user" class="form-label">Usuario:</label>
      <input type="text" class="form-control" id="user" name="user" required />
    </div>
    <div class="mb-3">
      <label for="pass" class="form-label">Contraseña:</label>
      <input type="password" class="form-control" id="pass" name="pass" required />
    </div>
    <button type="submit" class="btn btn-primary">Crear Usuario</button>
  </form>
</div>

<!-- Agrega los scripts de Bootstrap al final de la página si es necesario -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+YpOy4FfXn9b36DKF1Xl5Fj5p5/8/KP7H/KC0vjx2P4fWf2I" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+YpOy4FfXn9b36DKF1Xl5Fj5p5/8/KP7H/KC0vjx2P4fWf2I" crossorigin="anonymous"></script>
</body>
</html>
