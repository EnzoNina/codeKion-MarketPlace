<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<div th:replace="~{fragments/head :: head}"></div>
<body>
<div id="formulario" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Iniciar sesión</h2>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-4">
                            <label for="user" class="block text-gray-600">Usuario:</label>
                            <input type="text" id="user" name="user" required
                                   class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="pass" class="block text-gray-600">Contraseña:</label>
                            <input type="password" id="pass" name="pass" required
                                   class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                Iniciar sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
