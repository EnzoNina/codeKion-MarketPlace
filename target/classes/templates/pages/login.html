<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${titulo}">Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<div id="formulario" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Iniciar sesión</h2>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-4">
                            <label for="user" class="block text-gray-600">Usuario:</label>
                            <input type="text" id="user" name="user" required
                                   class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="pass" class="block text-gray-600">Contraseña:</label>
                            <input type="password" id="pass" name="pass" required
                                   class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                Iniciar sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
