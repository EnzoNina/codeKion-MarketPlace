<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Proyectos</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<div id="categorias" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Categorias</h2>
                    <form th:action="@{/postForm}" method="post">
                        <label>Categor√≠as:</label>
                        <div th:each="subcategoria : ${subcategorias}">
                            <input type="checkbox" id="subcategoria-[[${subcategoria.id}]]" name="subcategorias" th:value="${subcategoria.id}" />
                            <label th:for="'subcategoria-' + ${subcategoria.id}" th:text="${subcategoria.nombreSubCategoria}"></label>
                            <br />
                        </div>
                        <br />
                        <label>Habilidades:</label>
                        <div th:each="habilidad : ${habilidades}">
                            <input type="checkbox" id="habilidad-[[${habilidad.id}]]" name="habilidades" th:value="${habilidad.id}" />
                            <label th:for="'habilidad-' + ${habilidad.id}" th:text="${habilidad.nombreHabilidad}"></label>
                            <br />
                        </div>
                        <br />
                        <button type="submit">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
